services:
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mailserver
    # Provide the FQDN of your mail server here (Your DNS MX record should point to this value)
    hostname: mta.monojaus.com
    env_file: mailserver.env
    ports:
      - "25:25"    # SMTP  (explicit TLS => STARTTLS, Authentication is DISABLED => use port 465/587 instead)
      # - "143:143"  # IMAP4 (explicit TLS => STARTTLS) #<-- IMAP4 disabled due to legacy protocl and insecurey
      - "465:465"  # ESMTP (implicit TLS)
      - "587:587"  # ESMTP (explicit TLS => STARTTLS)
      # - "993:993"  # IMAP4 (implicit TLS) #<-- IMAP4 disabled due to legacy protocl and insecurey
    volumes:
      - dms:/var/mail/
      - dms:/var/mail-state/
      - dms:/var/log/mail/
      - dms:/tmp/docker-mailserver/
      - traefik:/etc/letsencrypt/acme.json:ro
      - /etc/localtime:/etc/localtime:ro
    restart: always
    stop_grace_period: 1m
    # Uncomment if using `ENABLE_FAIL2BAN=1`:
    # cap_add:
    #   - NET_ADMIN
    healthcheck:
      test: "ss --listening --tcp | grep -P 'LISTEN.+:smtp' || exit 1"
      timeout: 3s
      retries: 0
    depends_on:
      - reverse-proxy
  
  reverse-proxy:
    image: docker.io/traefik:latest #v2.5
    container_name: traefik
    ports:
      - "8080:8080"
      - "80:80"
      - "443:443"
    command:
      - --api.insecure=true
      - --providers.docker
      - --entrypoints.http.address=:80
      - --entrypoints.http.http.redirections.entryPoint.to=https
      - --entrypoints.http.http.redirections.entryPoint.scheme=https
      - --entrypoints.https.address=:443
      - --entrypoints.https.http.tls.certResolver=letsencrypt
      - --certificatesresolvers.letsencrypt.acme.email=me@diegordonez.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http
    volumes:
      - traefik:/letsencrypt/acme.json
      - /var/run/docker.sock:/var/run/docker.sock:ro
  
  whoami:
    image: docker.io/traefik/whoami:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`mta.monojaus.com`)"
      - "traefik.http.routers.whoami.tls.certresolver=letsencrypt"

volumes:
  dms:
  traefik: